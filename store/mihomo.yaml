mixed-port: 7890
ipv6: false
mode: rule
log-level: error
allow-lan: true
bind-address: '*'
unified-delay: true
tcp-concurrent: true
external-controller: 0.0.0.0:9090
external-ui-url: https://github.com/Zephyruso/zashboard/releases/latest/download/dist-no-fonts.zip
external-ui: ./ui
secret: ""
global-client-fingerprint: chrome
geodata-mode: false
geo-auto-update: true
geo-update-interval: 24
geox-url:
  geoip: https://cdn.jsdelivr.net/gh/DustinWin/ruleset_geodata@mihomo-geodata/geoip-all.dat
  geosite: https://cdn.jsdelivr.net/gh/DustinWin/ruleset_geodata@mihomo-geodata/geosite-all.dat
  mmdb: https://cdn.jsdelivr.net/gh/DustinWin/ruleset_geodata@mihomo-geodata/geoip-all.metadb
  asn: https://cdn.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/GeoLite2-ASN.mmdb

profile:
  store-selected: false
  store-fake-ip: false

sniffer:
  enable: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
  - +.v2ex.com
  skip-domain:
  - Mijia Cloud

tun:
  enable: true
  stack: mixed
  dns-hijack:
  - any:53
  - tcp://any:53
  auto-route: true
  auto-detect-interface: true

dns_Direct: &dns_Direct [https://doh.pub/dns-query, https://dns.alidns.com/dns-query, https://dot.360.cn/dns-query]

dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  prefer-h3: true
  use-hosts: true
  use-system-hosts: true
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
  - rule-set:fakeip-filter
  default-nameserver:
  - 114.114.114.114
  - 180.184.1.1
  - 119.29.29.29
  - 1.12.12.12
  - 223.5.5.5
  - 8.8.8.8
  - 1.1.1.1
  - system
  nameserver:
  - https://dns.google/dns-query
  - https://cloudflare-dns.com/dns-query
  - https://dns.bebasid.com/dns-query
  - https://dns.csaonline.de/dns-query
  - https://dns.twnic.tw/dns-query
  - https://dns.quad9.net/dns-query
  - https://dot.sb/dns-query
  - https://dns.adguard.com/dns-query
  - https://doh.opendns.com/dns-query
  - https://dns.umbrella.com/dns-query
  proxy-server-nameserver: *dns_Direct
  direct-nameserver: *dns_Direct
  nameserver-policy:
    rule-set:adblockmihomo: rcode://refused

