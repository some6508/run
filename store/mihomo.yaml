mixed-port: 7890
ipv6: false
mode: rule
log-level: error
allow-lan: true
bind-address: '*'
unified-delay: false
tcp-concurrent: true
external-controller: 0.0.0.0:9090
external-ui: ./ui
external-ui-url: https://gh-proxy.com/https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages-no-fonts.zip
global-client-fingerprint: chrome
geo-auto-update: true
geo-update-interval: 24
geox-url:
  geoip: https://testingcf.jsdelivr.net/gh/DustinWin/ruleset_geodata@mihomo/geoip-all.dat
  geosite: https://testingcf.jsdelivr.net/gh/DustinWin/ruleset_geodata@mihomo/geosite-all.dat
  mmdb: https://testingcf.jsdelivr.net/gh/DustinWin/ruleset_geodata@mihomo/geoip-all.metadb
  asn: https://testingcf.jsdelivr.net/gh/DustinWin/ruleset_geodata@mihomo/Country-ASN-all.mmdb

profile:
  store-selected: false
  store-fake-ip: false

sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
  skip-domain:
  - 'Mijia Cloud'
  - 'dlg.io.mi.com'
  - '+.push.apple.com'
  - '+.apple.com'
  - '+.qq.com'
  - '+.weixin.qq.com'
  - '+.taobao.com'
  - '+.tmall.com'
  - '+.jd.com'
  - '+.baidu.com'
  - '+.bilibili.com'

dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  use-hosts: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
  - rule-set:fakeip-filter
  default-nameserver:
  - 114.114.114.114
  - 114.114.115.115
  - 119.29.29.29
  - 120.53.53.53
  - 1.12.12.12
  - 180.184.1.1
  - 180.184.2.2
  - 223.5.5.5
  - 223.6.6.6
  - 8.8.8.8
  - 8.4.4.8
  - 1.1.1.1
  - 1.0.0.1
  - system
  nameserver:
  - https://doh.pub/dns-query
  - https://dns.alidns.com/dns-query
  - https://dns.google/dns-query
  - https://one.one.one.one/dns-query
  - https://dns.cloudflare.com/dns-query
  - https://cloudflare-dns.com/dns-query
  - https://dot.sb/dns-query
  - https://doh.opendns.com/dns-query
  - https://dns.twnic.tw/dns-query
  - https://dns.quad9.net/dns-query
  - https://dns.csaonline.de/dns-query
  - https://dns.umbrella.com/dns-query
  - https://dns.adguard.com/dns-query
  - https://dns.adguard-dns.com/dns-query
  - https://dns.bebasid.com/dns-query
  - https://0ms.dev/dns-query
  - https://unfiltered.adguard-dns.com/dns-query
  nameserver-policy:
    rule-set:adblockmihomo,adrules,AWAvenue:
    - rcode://success

rule-anchor:
  p: &p {url: 'https://www.v2ex.com/generate_204', interval: 600, tolerance: 300, expected-status: 200/204, include-all: true}
  ip: &ip {type: http, interval: 86400, behavior: ipcidr, format: mrs}
  domain: &domain {type: http, interval: 86400, behavior: domain, format: mrs}
  yaml: &yaml {type: http, interval: 86400, behavior: classical, format: yaml}

