mixed-port: 7890
ipv6: false
mode: rule
log-level: error
allow-lan: true
bind-address: '*'
external-controller: 127.0.0.1:9090
external-ui: ./ui
external-ui-url: https://gh-proxy.com/https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip
global-client-fingerprint: chrome
geo-auto-update: true
geo-update-interval: 24
geox-url:
  geoip: https://testingcf.jsdelivr.net/gh/DustinWin/ruleset_geodata@mihomo/geoip-all.dat
  geosite: https://testingcf.jsdelivr.net/gh/DustinWin/ruleset_geodata@mihomo/geosite-all.dat
  mmdb: https://testingcf.jsdelivr.net/gh/DustinWin/ruleset_geodata@mihomo/geoip-all.metadb
  asn: https://testingcf.jsdelivr.net/gh/DustinWin/ruleset_geodata@mihomo/Country-ASN-all.mmdb

profile:
  store-selected: false
  store-fake-ip: false

dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: true
  use-hosts: true
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
  - rule-set:fakeip-filter
  default-nameserver:
  - 114.114.114.114
  - 120.53.53.53
  - 119.29.29.29
  - 180.184.1.1
  - 1.12.12.12
  - 223.5.5.5
  - 8.8.8.8
  - 1.1.1.1
  nameserver:
  - https://doh.pub/dns-query
  - https://dns.alidns.com/dns-query
  - https://doh.360.cn/dns-query
  - https://dns.google/dns-query
  - https://one.one.one.one/dns-query
  - https://dns.cloudflare.com/dns-query
  - https://cloudflare-dns.com/dns-query
  - https://dns.twnic.tw/dns-query
  - https://dot.sb/dns-query
  - https://dns.quad9.net/dns-query
  - https://dns.csaonline.de/dns-query
  - https://dns.umbrella.com/dns-query
  - https://dns.adguard.com/dns-query
  - https://unfiltered.adguard-dns.com/dns-query
  proxy-server-nameserver:
  - https://doh.pub/dns-query
  - https://dns.alidns.com/dns-query
  - https://doh.360.cn/dns-query
  nameserver-policy:
    rule-set:adblockmihomo,adrules,AWAvenue:
    - rcode://success
    rule-set:private:
    - system

rule-anchor:
  p: &p {url: 'https://www.v2ex.com/generate_204', interval: 600, tolerance: 200, expected-status: 200/204, include-all: true}
  ip: &ip {type: http, interval: 604800, behavior: ipcidr, format: mrs}
  domain: &domain {type: http, interval: 604800, behavior: domain, format: mrs}
  yaml: &yaml {type: http, interval: 604800, behavior: classical, format: yaml}

