mixed-port: 7890
ipv6: false
mode: rule
log-level: info
allow-lan: true
bind-address: '*'
unified-delay: false
tcp-concurrent: true
external-controller: 0.0.0.0:9090
external-ui: ./ui
external-ui-url: https://gh-proxy.com/https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip
keep-alive-interval: 15
global-client-fingerprint: chrome
geodata-mode: false
geo-auto-update: true
geo-update-interval: 24
geox-url:
  geoip: https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip.dat
  geosite: https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat
  mmdb: https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip.metadb
  asn: https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/GeoLite2-ASN.mmdb
profile:
  store-selected: false
  store-fake-ip: true
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
  - '*.lan'
  - '*.local'
  - '*.arpa'
  - time.*.com
  - ntp.*.com
  - time.*.com
  - +.market.xiaomi.com
  - localhost.ptlogin2.qq.com
  - '*.msftncsi.com'
  - www.msftconnecttest.com
  default-nameserver:
  - 114.114.114.114
  - 119.29.29.29
  - 180.184.1.1
  - 8.8.8.8
  - 1.1.1.1
  - tls://223.5.5.5:853
  - tls://1.12.12.12:853
  - system
  nameserver:
  - https://doh.pub/dns-query
  - https://dns.alidns.com/dns-query
  - https://sm2.doh.pub/dns-query
  - https://t243345927.666.66a.net/dns-query
  - https://dns.google/dns-query
  - https://dns.twnic.tw/dns-query
  - https://doh.apad.pro/dns-query
  - https://dns.quad9.net/dns-query
  - https://one.one.one.one/dns-query
  - https://dns.cloudflare.com/dns-query
  - https://cloudflare-dns.com/dns-query
  - https://unfiltered.adguard-dns.com/dns-query
  nameserver-policy:
    rule-set:adrules,AWAvenue:
    - rcode://success
proxy-groups:
- name: 🚀 节点选择
  icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Proxy.png
  type: select
  proxies:
  - ♻️ 自动选择
  - ☁️ 故障转移
  - 🔮 负载均衡
  - 🖲️ 手动选择
  - DIRECT
- name: ♻️ 自动选择
  icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Auto.png
  type: url-test
  include-all: true
  interval: 600
  url: https://cp.cloudflare.com/
- name: ☁️ 故障转移
  icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Available.png
  type: fallback
  include-all: true
  interval: 600
  url: https://cp.cloudflare.com/
- name: 🔮 负载均衡
  icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Round_Robin.png
  type: load-balance
  include-all: true
  interval: 600
  url: https://cp.cloudflare.com/
- name: 🖲️ 手动选择
  icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Direct.png
  type: select
  include-all: true
  proxies:
  - DIRECT
- name: 🎯 直连访问
  icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Loop.png
  type: select
  proxies:
  - DIRECT
  - REJECT
  - 🚀 节点选择
- name: 🛑 拦截访问
  icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Reject.png
  type: select
  proxies:
  - REJECT
  - DIRECT
  - 🚀 节点选择
- name: 🐟 漏网之鱼
  icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Lab.png
  type: select
  proxies:
  - 🚀 节点选择
  - DIRECT
  - REJECT
rule-providers:
  adrules:
    type: http
    interval: 604800
    behavior: domain
    format: mrs
    path: ./rule/adrules.mrs
    url: https://testingcf.jsdelivr.net/gh/Cats-Team/AdRules@main/adrules-mihomo.mrs
  AWAvenue:
    type: http
    interval: 604800
    behavior: domain
    format: mrs
    path: ./rule/AWAvenue.mrs
    url: https://testingcf.jsdelivr.net/gh/TG-Twilight/AWAvenue-Ads-Rule@main/Filters/AWAvenue-Ads-Rule-Clash.mrs
  Global:
    type: http
    interval: 604800
    behavior: classical
    format: text
    path: ./rule/Global.txt
    url: https://testingcf.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Global/Global.list
rules:
- RULE-SET,adrules,🛑 拦截访问
- RULE-SET,AWAvenue,🛑 拦截访问
- DOMAIN,ad-channel.diwodiwo.xyz,🛑 拦截访问
- DOMAIN,pixon.ads-pixiv.net,🛑 拦截访问
- DOMAIN,aax.amazon-adsystem.com,🛑 拦截访问
- RULE-SET,Global,🚀 节点选择
- GEOSITE,GEOLOCATION-!CN,🚀 节点选择
- GEOSITE,PRIVATE,🎯 直连访问
- GEOSITE,CN,🎯 直连访问
- GEOIP,LAN,🎯 直连访问,no-resolve
- GEOIP,CN,🎯 直连访问,no-resolve
- MATCH,🐟 漏网之鱼
