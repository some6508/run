mixed-port: 7890
ipv6: false
mode: rule
log-level: error
allow-lan: true
bind-address: '*'
external-controller: 127.0.0.1:9090
external-ui: ./ui
external-ui-url: https://gh-proxy.com/https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip
global-client-fingerprint: chrome
geox-url:
  geoip: https://testingcf.jsdelivr.net/gh/DustinWin/ruleset_geodata@mihomo/geoip-all.dat
  geosite: https://testingcf.jsdelivr.net/gh/DustinWin/ruleset_geodata@mihomo/geosite-all.dat
  mmdb: https://testingcf.jsdelivr.net/gh/DustinWin/ruleset_geodata@mihomo/geoip-all.metadb
  asn: https://testingcf.jsdelivr.net/gh/DustinWin/ruleset_geodata@mihomo/Country-ASN-all.mmdb

dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: true
  use-hosts: true
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
  - +.lan
  - +.local
  default-nameserver:
  - 114.114.114.114
  - 120.53.53.53
  - 119.29.29.29
  - 180.184.1.1
  - 1.12.12.12
  - 223.5.5.5
  - 8.8.8.8
  - 1.1.1.1
  nameserver:
  - https://doh.pub/dns-query
  - https://dns.alidns.com/dns-query
  - https://dns.google/dns-query
  - https://dns.twnic.tw/dns-query
  - https://dot.sb/dns-query
  - https://doh.apad.pro/dns-query
  - https://dns.quad9.net/dns-query
  - https://one.one.one.one/dns-query
  - https://dns.cloudflare.com/dns-query
  - https://cloudflare-dns.com/dns-query
  - https://unfiltered.adguard-dns.com/dns-query
  proxy-server-nameserver:
  - https://doh.pub/dns-query
  - https://dns.alidns.com/dns-query
  nameserver-policy:
    rule-set:adblockmihomo,adrules,AWAvenue:
    - rcode://success
    rule-set:private:
    - system

rule-anchor:
  p: &p {url: 'https://www.v2ex.com/generate_204', interval: 600, expected-status: 200/204, include-all: true}
  ip: &ip {type: http, interval: 604800, behavior: ipcidr, format: mrs}
  domain: &domain {type: http, interval: 604800, behavior: domain, format: mrs}
  yaml: &yaml {type: http, interval: 604800, behavior: classical, format: yaml}

proxy-groups:
  - name: 🚀 节点选择
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Proxy.png
    type: select
    proxies:
    - ♻️ 自动选择
    - ☁️ 故障转移
    - ❇️ 负载均衡
    - 🖲️ 手动选择
    - 🇭🇰 香港节点
    - 🇹🇼 台湾节点
    - 🇯🇵 日本节点
    - 🇺🇸 美国节点
    - 🇸🇬 新加坡节点
    - 🇺🇳 其它地区
    - DIRECT

  - name: ♻️ 自动选择
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Auto.png
    type: url-test
    <<: *p

  - name: ☁️ 故障转移
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Available.png
    type: fallback
    <<: *p

  - name: ❇️ 负载均衡
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Round_Robin.png
    type: load-balance
    strategy: consistent-hashing
    <<: *p

  - name: 🖲️ 手动选择
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Direct.png
    type: select
    include-all: true
    proxies:
    - DIRECT

  - name: 🎯 直连访问
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Loop.png
    type: select
    proxies:
    - DIRECT
    - REJECT
    - 🚀 节点选择

  - name: 🛑 拦截访问
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Reject.png
    type: select
    proxies:
    - REJECT
    - DIRECT
    - 🚀 节点选择

  - name: 🐟 漏网之鱼
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Lab.png
    type: select
    proxies:
    - 🚀 节点选择
    - DIRECT
    - REJECT

  - name: 🇺🇳 其它地区
    type: url-test
    filter: "(?i)^(?!.*(?:🇭🇰|🇹🇼|🇯🇵|🇺🇸|🇸🇬|🇨🇳|🇰🇷|港|hk|hongkong|台|tw|taiwan|日|jp|japan|新|sg|singapore|美|us|unitedstates)).*"
    icon: https://raw.githubusercontent.com/Centralmatrix3/Matrix-io/master/Gallery/Color/Rocket.png
    <<: *p

  - name: 🇭🇰 香港节点
    type: url-test
    filter: "(?i)港|hk|hongkong|hong kong|🇭🇰"
    icon: https://raw.githubusercontent.com/lige47/QuanX-icon-rule/master/icon/Hongkong(1).png
    <<: *p

  - name: 🇹🇼 台湾节点
    type: url-test
    filter: "(?i)台|tw|taiwan|🇹🇼"
    icon: https://raw.githubusercontent.com/lige47/QuanX-icon-rule/master/icon/taiwan(3).png
    <<: *p

  - name: 🇯🇵 日本节点
    type: url-test
    filter: "(?i)日|jp|japan|🇯🇵"
    icon: https://raw.githubusercontent.com/lige47/QuanX-icon-rule/master/icon/Japan.png
    <<: *p

  - name: 🇺🇸 美国节点
    type: url-test
    filter: "(?i)美|us|unitedstates|united states|🇺🇸"
    icon: https://raw.githubusercontent.com/lige47/QuanX-icon-rule/master/icon/US(1).png
    <<: *p

  - name: 🇸🇬 新加坡节点
    type: url-test
    filter: "(?i)(新|sg|singapore|🇸🇬)"
    icon: https://raw.githubusercontent.com/lige47/QuanX-icon-rule/master/icon/singapore(1).png
    <<: *p

rule-providers:
  adblockmihomo:
    <<: *domain
    path: ./rule/adblockmihomo.mrs
    url: https://testingcf.jsdelivr.net/gh/217heidai/adblockfilters@main/rules/adblockmihomo.mrs

  adrules:
    <<: *domain
    path: ./rule/adrules.mrs
    url: https://testingcf.jsdelivr.net/gh/Cats-Team/AdRules@main/adrules-mihomo.mrs

  AWAvenue:
    <<: *domain
    path: ./rule/AWAvenue.mrs
    url: https://testingcf.jsdelivr.net/gh/TG-Twilight/AWAvenue-Ads-Rule@main/Filters/AWAvenue-Ads-Rule-Clash.mrs

  proxy:
    <<: *domain
    path: ./rule/proxy.mrs
    url: https://testingcf.jsdelivr.net/gh/DustinWin/ruleset_geodata@mihomo-ruleset/proxy.mrs

  google:
    <<: *domain
    path: ./rule/google.mrs
    url: https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@meta/geo/geosite/google.mrs

  private:
    <<: *domain
    path: ./rule/private.mrs
    url: https://testingcf.jsdelivr.net/gh/DustinWin/ruleset_geodata@mihomo-ruleset/private.mrs

  cn:
    <<: *domain
    path: ./rule/cn.mrs
    url: https://testingcf.jsdelivr.net/gh/DustinWin/ruleset_geodata@mihomo-ruleset/cn.mrs

  private_ip:
    <<: *ip
    path: ./rule/private_ip.mrs
    url: https://testingcf.jsdelivr.net/gh/DustinWin/ruleset_geodata@mihomo-ruleset/privateip.mrs

  cn_ip:
    <<: *ip
    path: ./rule/cn_ip.mrs
    url: https://testingcf.jsdelivr.net/gh/DustinWin/ruleset_geodata@mihomo-ruleset/cnip.mrs

rules:
  - RULE-SET,private,DIRECT
  - RULE-SET,private_ip,DIRECT,no-resolve
  - DOMAIN,testingcf.jsdelivr.net,🎯 直连访问
  - DOMAIN,gh-proxy.com,🎯 直连访问
  - RULE-SET,adblockmihomo,🛑 拦截访问
  - RULE-SET,adrules,🛑 拦截访问
  - RULE-SET,AWAvenue,🛑 拦截访问
  - RULE-SET,google,🚀 节点选择
  - RULE-SET,proxy,🚀 节点选择
  - RULE-SET,cn,🎯 直连访问
  - RULE-SET,cn_ip,🎯 直连访问,no-resolve
  - MATCH,🐟 漏网之鱼
