[custom]

; https://api.v1.mk/sub?target=clash&insert=true&tls13=true&sort=true&emoji=false&list=false&xudp=false&udp=true&tfo=true&expand=true&scv=false&fdn=false&surge.doh=true&clash.doh=true&new_name=true&config=https%3A%2F%2Fraw.githubusercontent.com%2Fsome6508%2Frun%2Fmaster%2Fclash.ini&url=

;直连规则
ruleset=🎯 直连访问,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/LocalAreaNetwork.list
ruleset=🎯 直连访问,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Cloudflare/Cloudflare.list

;广告规则
ruleset=🛑 广告拦截,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanAD.list

;国外规则
;ruleset=🌍 国外分流,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/ProxyLite/ProxyLite.list
ruleset=🌍 国外分流,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyLite.list

;兜底规则
ruleset=🇨🇳 国内分流,[]GEOIP,CN
ruleset=🌍 国外分流,[]FINAL

;设置分组
custom_proxy_group=🚀 全部节点`select`[]DIRECT`[]REJECT`.*
custom_proxy_group=🇨🇳 国内分流`select`[]♻️ 国内自动选择`[]🔮 国内均衡选择`[]🔯 国内故障转移`[]🇨🇳 国内节点
custom_proxy_group=🌍 国外分流`select`[]♻️ 国外自动选择`[]🔮 国外均衡选择`[]🔯 国外故障转移`[]🌍 国外节点
custom_proxy_group=♻️ 国内自动选择`url-test`[]🇨🇳 国内节点`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=♻️ 国外自动选择`url-test`[]🌍 国外节点`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🔮 国内均衡选择`load-balance`[]🇨🇳 国内节点`http://www.gstatic.com/generate_204`300,2,100
custom_proxy_group=🔮 国外均衡选择`load-balance`[]🌍 国外节点`http://www.gstatic.com/generate_204`300,2,100
custom_proxy_group=🔯 国内故障转移`fallback`[]🇨🇳 国内节点`http://www.gstatic.com/generate_204`180
custom_proxy_group=🔯 国外故障转移`fallback`[]🌍 国外节点`http://www.gstatic.com/generate_204`180
custom_proxy_group=🇨🇳 国内节点`select`[]DIRECT`(^(?=.*(华东|上海|河南|江苏|中国|WiFi)).*$)
custom_proxy_group=🌍 国外节点`select`(^(?!.*((?i)节点|计量|开放|工单|频道|打开|隧道|机场|华东|河南|江苏|上海|中国|临时|订阅|刷新|WiFi)).*$)
custom_proxy_group=🎯 直连访问`select`[]DIRECT`[]🇨🇳 国内分流`[]🌍 国外分流
custom_proxy_group=🛑 广告拦截`select`[]REJECT`[]DIRECT

enable_rule_generator=true
overwrite_original_rules=true
