[custom]

; https://api.v1.mk/sub?target=clash&insert=true&tls13=true&sort=true&emoji=false&list=false&xudp=false&udp=true&tfo=true&expand=true&scv=false&fdn=false&surge.doh=true&clash.doh=true&new_name=true&config=https%3A%2F%2Fraw.githubusercontent.com%2Fsome6508%2Frun%2Fmaster%2Fclash.ini&url=

;广告规则
ruleset=🛑 广告拦截,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanAD.list

;国外规则
;ruleset=🌍 国外分流,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/ProxyLite/ProxyLite.list
ruleset=🌍 国外分流,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyLite.list

;直连规则
ruleset=DIRECT,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Cloudflare/Cloudflare.list
ruleset=DIRECT,[]PROCESS-NAME,com.tencent.tmgp.sgame
ruleset=DIRECT,[]PROCESS-NAME,com.tencent.mm

;兜底规则
ruleset=🇨🇳 国内分流,[]GEOIP,CN
ruleset=🌍 国外分流,[]FINAL

;设置分组
custom_proxy_group=🚀 全部节点`select`[]DIRECT`[]REJECT`.*
custom_proxy_group=🇨🇳 国内分流`select`[]♻️ 国内自动选择`[]🔮 国内均衡选择`(^(?=.*(华东|上海|河南|江苏|中国|WiFi)).*$)`[]DIRECT
custom_proxy_group=🌍 国外分流`select`[]♻️ 国外自动选择`[]🔮 国外均衡选择`(^(?!.*((?i)节点|计量|开放|工单|频道|打开|隧道|机场|华东|河南|江苏|上海|中国|临时|订阅|刷新|WiFi)).*$)`
custom_proxy_group=♻️ 国内自动选择`url-test`(^(?=.*(华东|河南|江苏|上海|中国)).*$)`[]DIRECT`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=♻️ 国外自动选择`url-test`(^(?!.*((?i)节点|计量|开放|工单|频道|打开|隧道|机场|华东|河南|江苏|上海|中国|临时|订阅|刷新|WiFi)).*$)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🔮 国内均衡选择`load-balance`(^(?=.*(华东||河南|江苏上海|中国)).*$)`[]DIRECT`http://www.gstatic.com/generate_204`300,2,100
custom_proxy_group=🔮 国外均衡选择`load-balance`(^(?!.*((?i)节点|计量|开放|工单|频道|打开|隧道|机场|华东|河南|江苏|上海|中国|临时|订阅|刷新|WiFi)).*$)`http://www.gstatic.com/generate_204`300,2,100
custom_proxy_group=🛑 广告拦截`select`[]REJECT`[]DIRECT

enable_rule_generator=true
overwrite_original_rules=true
